<html>
	<head>
		<script>
				var targetNumber = Number(prompt("Please enter your target number", ""));
				
				var start = 0;
				document.write("OUTPUT");
				for(; ; start = start + 2)
				{
					if(start > targetNumber){
						break;
					}
					document.write(start +"</br>");
				}
		</script>	
	</head>
	<body>
		


	</body>
</html>
